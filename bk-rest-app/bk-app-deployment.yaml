apiVersion: apps/v1
kind: Job
metadata:
  labels:
    app: bk-app
  name: bk-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bk-app
  template:
    metadata:
      labels:
        app: bk-app
    spec:
      containers:
      - name: myapp-container
        image: busybox:1.28
        command: ['sh', '-c', 'sleep 10']
      restartPolicy: Never