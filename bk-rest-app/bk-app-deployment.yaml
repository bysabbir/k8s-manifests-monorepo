apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: bk-app
  name: bk-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: bk-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 20%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bk-app
    spec:
      containers:
      - image: bysabbir/bk-ecs
        name: bk-rest-app
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        envFrom:
        - configMapRef:
            name: bk-app-config
